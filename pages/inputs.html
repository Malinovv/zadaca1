<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Choose Your Avatar</title>
    <style>
      body {
        font-family: sans-serif;
        color: white;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Choose Your Avatar</h1>

    <form action="" method="get">
      <!-- Avatar Image Selection -->
      <label for="avatar-selection">Choose Your Avatar:</label>
      <select id="avatar-selection" name="avatar-selection">
        <option value="avatar1">Avatar 1</option>
        <option value="avatar2">Avatar 2</option>
        <option value="avatar3">Avatar 3</option>
        <option value="avatar4">Avatar 4</option>
      </select>

      <!-- Avatar Preview -->
      <div id="avatar-preview">
        <img src="../assets/images/avatar.jpg" alt="Avatar Preview" />
      </div>

      <!-- Avatar Description -->
      <div id="avatar-description">
        <h2>Avatar Details:</h2>
        <p>Select an avatar to see more details about it.</p>
      </div>

      <!-- Avatar Customization -->
      <h2>Customize Your Avatar:</h2>

      <!-- Name Input -->
      <label for="avatar-name">Avatar Name:</label>
      <input
        type="text"
        id="avatar-name"
        name="avatar-name"
        placeholder="Enter a name for your avatar"
      />

      <!-- Upload Custom Image -->
      <label for="custom-avatar-upload">Upload a Custom Image:</label>
      <input
        type="file"
        id="custom-avatar-upload"
        name="custom-avatar-upload"
      />

      <!-- Email Input -->
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter your email"
        ...
      />

      <!-- Password Input -->
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="Enter your password"
      />

      <!-- Radio Buttons -->
      <h2>Avatar Mood:</h2>
      <input type="radio" id="happy" name="mood" value="happy" />
      <label for="happy">Happy</label>
      <input type="radio" id="sad" name="mood" value="sad" />
      <label for="sad">Sad</label>
      <input type="radio" id="neutral" name="mood" value="neutral" />
      <label for="neutral">Neutral</label>

      <!-- Checkbox -->
      <h2>Additional Options:</h2>
      <input
        type="checkbox"
        id="subscribe"
        name="subscribe"
        value="subscribe"
      />
      <label for="subscribe">Subscribe to Updates</label>

      <!-- Submit Button -->
      <input type="submit" value="Create Avatar" />
    </form>
  </body>
</html>
