<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="flex.css" />
  </head>
  <body>
    <header>
      <h1>Your Logo</h1>
      <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact</a>
      </nav>
    </header>
    <main>
      <!-- Vertically centered element -->
      <section class="vertically-centered">
        <p>My content for my vertically entered element.</p>
        <!-- Image gallery -->
      </section>
      <section id="image-gallery">
        <div>
          <img src="https://i.pravatar.cc/150?img=5" alt="Image 1" />
          <img src="https://i.pravatar.cc/150?img=4" alt="Image 2" />
          <img src="https://i.pravatar.cc/150?img=6" alt="Image 4" />
          <p></p>
        </div>
      </section>
      <!-- Cards Structure -->
      <section id="cards">
        <div class="wrapper">
          <div>
            <img src="https://i.pravatar.cc/150?img=5" alt="image 1" />
            <h2>Card Title 1</h2>
            <p>Card Description 1</p>
          </div>
          <div>
            <img src="https://i.pravatar.cc/150?img=4" alt="image 2" />
            <h2>Card Title 2</h2>
            <p>Card Description 2</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
